<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="css/mystyle.css" rel="stylesheet">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon"/>
  <title>Vacify</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="bg_2">
  <div class="container-fluid">
    <div class="row pt-5">
      <div class="d-flex justify-content-center align-items-center flex-wrap">
        <div class="card" style="width: 25rem;">
          <h3 class="card-header text-center">Vaccine Telegram Notification</h3>
          <div class="card-body">
            <p class="card-text">Get Notified by Telegram whenever slots open for COVID -19 vaccine</p>
          </div>
          <ul class="list-group list-group-flush">
            <form class="needs-validation" novalidate action="#" id="channelForm" name="channelForm">
              <li class="list-group-item">
                <select class="form-select form-select-md" id="city" required>
                  <option value="" disabled selected>Select Your City</option>
                  <option value="1">Bengaluru - BBMP</option>
                </select>
              </li>
              <li class="list-group-item">
                <select class="form-select form-select-md" id="channels" required>
                  <option value="" disabled selected>Please Select an City</option>
                </select>
              </li>
              <li class="list-group-item">
                <div class="my-1 text-center">
                  <button class="btn-lg btn-primary" type="submit" id="getChan">Join Channel</button>
                </div>
              </li>
            </form>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/district.js" type="text/javascript"></script>
<script src="js/channel.js" type="text/javascript"></script>
<script src="js/validate.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="css/mystyle.css" rel="stylesheet">
  <title>Vacify</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="bg">
    <div class="container-fluid inside py-4">
      <div class="row py-5">
        <div class="d-flex justify-content-center align-items-center flex-wrap">
          <div class="card" style="width: 25rem;">
            <h3 class="card-header text-center">Vaccine SMS Notification</h3>
            <div class="card-body">
              <p class="card-text">Get Notified by SMS whenever slots open for COVID -19 vaccine</p>
            </div>
            <ul class="list-group list-group-flush">
              <form class="needs-validation" novalidate action="#">
                <li class="list-group-item">
                  <div class="input-group my-1">
                    <input type="text" class="form-control" placeholder="Name" aria-label="Name" id="name" required>
                    <div class="invalid-feedback">
                      Please enter your name.
                    </div>
                  </div>
                </li>
                <li class="list-group-item">
                  <select class="form-select form-select-md" id="states" required>
                    <option value="" disabled selected>Select Your State</option>
                    <option value="1">Andaman and Nicobar Islands</option>
                    <option value="2">Andhra Pradesh</option>
                    <option value="3">Arunachal Pradesh</option>
                  </select>
                </li>
                <li class="list-group-item">
                  <select class="form-select form-select-md" id="districts" required>
                    <option value="" disabled selected>Please Select an State</option>
                  </select>
                </li>
                <li class="list-group-item">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="age" id="age-group1" checked>
                    <label class="form-check-label" for="age-group1">
                      18-45
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="age" id="age-group2">
                    <label class="form-check-label" for="age-group2">
                      45+
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="age" id="age-group3">
                    <label class="form-check-label" for="age-group3">
                      Both
                    </label>
                  </div>          
                </li>
                <li class="list-group-item">
                  <div class="input-group my-1">
                    <span class="input-group-text" id="basic-addon1">+91-</span>
                    <input type="number" class="form-control" placeholder="Phone Number" aria-label="phoneNumber" aria-describedby="basic-addon1" required>
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1">Request OTP</button>
                    <div class="invalid-feedback">
                      Please provide a valid phone number.
                    </div>
                  </div>  
                </li>
                <li class="list-group-item">
                  <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Enter OTP" aria-describedby="button-addon1" required>
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1">Verify OTP</button>
                    <div class="invalid-feedback">
                      Please enter valid OTP.
                    </div>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="my-1 text-center">
                    <button class="btn-lg btn-primary" type="submit">Subscribe</button>
                  </div>
                </li>
              </form>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/district.js" type="text/javascript"></script>
<script src="js/validate.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
